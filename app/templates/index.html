<!DOCTYPE html>
<html>
<head>
    <title>Calorie Calculator</title>
</head>
<body>
    <h1>Maintenance Calorie Calculator</h1>
    <form method="POST">
        Age: <input type="number" name="age" required><br>
        Weight (kg): <input type="number" name="weight" required><br>
        Height (cm): <input type="number" name="height" required><br>
        Gender:
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <input type="submit" value="Calculate">
    </form>

    {% if result %}
        <h2>Results</h2>
        <p><strong>BMR:</strong> {{ result.bmr }}</p>
        <p><strong>Maintenance Calories:</strong> {{ result.maintenance }}</p>
        <p><strong>Calories for Weight Loss:</strong> {{ result.deficit }}</p>
        <p><strong>Calories for Weight Gain:</strong> {{ result.surplus }}</p>
    {% endif %}
</body>
</html>
